<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />

        <link rel="stylesheet" type="text/css" href="../materiais/css/style.css" />
    </head>

	<body>
		<section class="conteudo-iframe stream"
			style="height: 100%;">

			<div class="content_wrapper">
				<div class="container">
					<div class="conteudo">
						<h1>{{.Cruzamento}}</h1>
						<center>
							<a href="{{.Localização}}"
								target="__blank">Mapa</a>
						</center>

						<br/>
						<br/>

						<section class="main">
							{{range $id, $participantes := .Participantes}}
							<h3>
								<a href="?turno={{$id}}">
									Turno {{$id}}
								</a>
							</h3>
								{{len $participantes.Líderes}} 
								líder{{if plural (len $participantes.Líderes)}}es{{end}}
								e {{len $participantes.Voluntários}} 
								voluntário{{if plural (len $participantes.Voluntários)}}s{{end}}
							<br/>
							<br/>
							{{end}}
						</section>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
