<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible"
			content="IE=edge,chrome=1"> 
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0"> 
		<meta name="description"
			content="Custom Login Form Styling with CSS3" />
		<meta name="keywords"
			content="css3, login, form, custom, input, submit, button, html5, placeholder" />

		<link rel="stylesheet"
			type="text/css"
			href="materiais/css/style.css" />
	</head>

	<body>
		<div class=container>
			<section class="main">
				<form action="zonas"
					method="post"
					class="form-1">

					<h2>Zonas bloqueadas</h2>
					<div>
					{{range .}}
						<input id="zona{{.Id}}"
							type="checkbox"
							name="bloqueadas"
							value="{{.Id}}"
							{{if .Bloqueada}}
							checked="checked"
							{{end}}
							style="margin-top: 5px; margin-right: 5px;"/>
						<label for="zona{{.Id}}"
							style="float: none; padding: 0; background: transparent; border-radius: 0; box-shadow: none; line-height: 26px;">
							{{.Nome}}
						</label>
						<br/>
					{{end}}
					</div>

					<button type="submit"
						id="atualizar"/>
						Atualizar
					</button>
				</form> 
			</section>
		</div>
	</body>
</html>
