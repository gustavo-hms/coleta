<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />

        <link rel="stylesheet" type="text/css" href="adm/materiais/css/style.css" />
        <link rel="stylesheet" type="text/css" href="adm/materiais/css/adm.css" />

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src='adm/materiais/js/adm.js'></script>
    </head>

	<body>
		<section class="conteudo-iframe stream"
			style="height: 100%;">

			<div class="content_wrapper">
				<div class="container">
					<div class="conteudo">
						<h1>Administração</h1>

						<section class="main">
							<table>
								<tr>
									<td class="esquerda">
										{{range .}}
										<a href="adm/zona/{{.Id}}">{{.Nome}}</a>
										<br/>
										{{end}}

										<br/>
										<br/>
										<b><a href="adm/zonas">Alterar bloqueio de zonas</a></b>
									</td>
									<td>
										Encontre facilmente uma pessoa inscrita

										<div id="selecao-lider"
											class="selecao" >

											<p class="field">
											<input type="text"
												id="busca"
												class="busca"
												placeholder="Nome"/>
											<i class="icon-large"><img src="adm/materiais/imagens/item.png"></i>
											</p>
											<div id="inscritos"></div>
										</div>
									</td>
								</tr>
							</table>
						</section>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
