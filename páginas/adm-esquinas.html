<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />

        <link rel="stylesheet" type="text/css" href="/materiais/css/style.css" />
		<script src="/materiais/js/modernizr.custom.63321.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>

	<body>
        <div class="container">
			<section class="main">
				<form action="esquinas" method="POST" class="form-1">
					<p class="field">
						<input type="text" name="cruzamento" placeholder="Cruzamento" value="{{.Cruzamento}}" class="{{if .MsgCruzamento}}erro{{end}}"/>
						<i class="icon-user icon-large"></i>					
					</p> {{.MsgCruzamento}}

					<p class="field">
						<input type="text" name="url" placeholder="Localização" value="{{.Localização}}" class="{{if .MsgLocalização}}erro{{end}}"/>
						<i class="icon-user icon-large"></i>					
					</p> {{.MsgLocalização}}

					<p class="field">
						<input type="radio" name="prioridade" id="prioridade-baixa" value="baixa" {{if iguais .Prioridade "baixa"}}checked{{end}}/>
						<label for="prioridade-baixa">baixa</label>
						<i class="icon-user icon-large"></i>					
					</p> {{.MsgLocalização}}

					<p class="field">
						<input type="radio" name="prioridade" id="prioridade-alta" value="alta" {{if iguais .Prioridade "alta"}}checked{{end}}/>
						<label for="prioridade-alta">baixa</label>
						<i class="icon-user icon-large"></i>					
					</p> {{.MsgLocalização}}

					Zona:
					<p class="field">
						<select name="zona">
							{{range zonas}}
							<option value="{{.Zona.Id}}" {{if .Selecionado}}selected="selected"{{end}}>{{.Zona.Nome}}</option>
							{{end}}
						</select> {{.MsgZona}}<br/>
						<i class="icon-lock icon-large"></i>
					</p>

					<p class="submit">
						<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>
			</section>
		</div>
	</body>
</html>
