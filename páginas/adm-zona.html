<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />

        <link rel="stylesheet" type="text/css" href="../materiais/css/style.css" />
        <link rel="stylesheet" type="text/css" href="../materiais/css/adm-zona.css" />
    </head>

	<body>
		<section class="conteudo-iframe stream"
			style="height: 100%;">

			<div class="content_wrapper">
				<div class="container">
					<div class="conteudo">
						<h1>{{.Nome}}</h1>

						<section class="main">
							{{range .Esquinas}}
							<div id=esquina{{.Id}}>
								<h3><a href="../esquina/{{.Id}}">{{.Cruzamento}}</a></h3>
								<div class="informacoes">
									<table>
										<tr>
											<td>Prioridade: {{.Prioridade}}</td>
											<td>Líderes: {{.QtdDeLíderes}}</td>
											<td>Voluntários: {{.QtdDeVoluntários}}</td>
											<td><a href="{{.Localização}}"
													target="__blank">Mapa</a>
											</td>
										</tr>
									<table>
								</div>
							</div>
							{{end}}
						</section>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
