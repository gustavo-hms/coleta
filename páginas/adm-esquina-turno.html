<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />

        <link rel="stylesheet" type="text/css" href="../materiais/css/style.css" />
        <link rel="stylesheet" type="text/css" href="../materiais/css/adm-esquina-turno.css" />
    </head>

	<body>
		<section class="conteudo-iframe stream"
			style="height: 100%;">

			<div class="content_wrapper">
				<div class="container">
					<div class="conteudo">
						<h1 class="titulo">{{.Cruzamento}}, turno {{turno}}</h1>
						<center>
							<a href="{{.Localização}}"
								target="__blank">Mapa</a>
						</center>

						<br/>
						<br/>

						<section class="main">
							<h2 class="turno">Líderes</h2>

							{{range (index .Participantes turno).Líderes}}
								{{template "adm-esquina-líder.html" .}}
							{{end}}

							<h2 class="turno">Voluntários</h2>

							{{range (index .Participantes turno).Voluntários}}
								{{template "adm-esquina-voluntário.html" .}}
							{{end}}
						</section>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
